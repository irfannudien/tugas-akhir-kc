<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Register</title>
    <style>
      body {
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container p-4 bg-white rounded shadow" style="max-width: 400px">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <input
            type="text"
            placeholder="Nama"
            name="nama"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            placeholder="Email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
        <div class="error text-danger mt-2 small" id="errorMsg"></div>

        <p class="mt-3 text-center">
          Sudah punya akun? <a href="login.html">Login</a>
        </p>
      </form>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
